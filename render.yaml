services:
  # Web Service - Application principale
  - type: web
    name: dieu-veille-nos-enfants
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dieu-veille-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ENABLE_OBJECT_STORAGE
        value: false

databases:
  # PostgreSQL Database
  - name: dieu-veille-db
    databaseName: childcare_db
    user: childcare_user
    region: frankfurt
    plan: free
    postgresMajorVersion: 16
